name: Test the Dashboard-as-Code workflow

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - main
      - release/*
      - snapshot/*
    tags:
      - v*
  pull_request:
  merge_group:
jobs:
  test-dac:
    uses: ./.github/workflows/dac.yaml
    with:
      url: https://demo.perses.dev
      directory: ./testdata/dac_folder
      server-validation: true
      cli_version: v0.51.0-beta.1 # TODO change to stable release when possible
    secrets:
      username: ${{ secrets.TEST_USERNAME }}
      password: ${{ secrets.TEST_PASSWORD }}
      cue-token: ${{ secrets.CUE_REG_TOKEN }}